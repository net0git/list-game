<div class="panel">
    <div class="container  ">
        <div class="row">
            <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-3" *ngFor="let item of data">
                <div class="card mt-4 shadow">
                    <img [src]="item[2]" class="card-img-top" alt="Imagen de {{ item[0] }}" width="100%" height="170">
                    <div class="card-body">
                        <h5 class="card-title">{{ item[0] }}</h5>
                        <p class="card-text">{{ item[1] }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
